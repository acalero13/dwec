<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <h2>Ana S. Martínez Calero</h2>
</head>
<body>
    <h3>Sol·licitar un número i presentar la seva taula de Multiplicar</h3>
    <script>
        let numero = prompt('Introduce un número: ', '');
        for(let i = 0; i <=10; i++) {
            document.write(numero + '*' + i + '\n=\n' + numero*i + '</br>');
        }
    </script>
</body>
</html>
