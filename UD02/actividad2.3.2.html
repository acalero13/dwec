    <title>Diferentes tipos de encabezamiento</title>
    <h3>Presentar en la pàgina el text "JavaScript" en els 6 tipus 
        de capçalera HTML, de major a menor:</h3>
</head>
<body>
    <h1>JavaScript</h1>
    <h2>JavaScript</h2>
    <h3>JavaScript</h3>
    <h4>JavaScript</h4>
    <h5>JavaScript</h5>
    <h6>JavaScript</h6>

    <script>
        let MAX = 6;     //6 tipos
        let contador = 1;   //empezamos desde el h1

        while(contador*MAX){
            document.write();
        }
    </script>
