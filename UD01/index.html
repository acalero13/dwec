        <p id="miTexto">Texto nuevo</p>
        <button type="button" onclick="miEstilo();">Modificar</button>

        <script>
            function miEstilo() {
                let miTexto = document.getElementById("miTexto");
                miTexto.style.fontSize = "25px";
                //miTexto.style.color = "pink";
                //miTexto.style.background = "black";
                //miTexto = document.getElementById("miTexto").innerHTML= "Texto nuevo";
                //console.log("Mensaje recibido");
                
                if(miTexto.textContent.match("Texto nuevo")) {
                    miTexto.style.fontSize = "50px";
                    miTexto.style.color = "blue";
                    miTexto.style.background = "grey";
                    document.getElementById("miTexto").innerHTML= 'Prueba';
                    console.log("Mensaje recibido");
                } else {
                    miTexto.style.fontSize = "25px";
                    miTexto.style.color = "pink";
                    miTexto.style.background = "black";
                    console.log("Error");
                }
            }


            

        </script>
